<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildLoop - Build AI Products Fast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="gradient-orb orb-4"></div>
    </div>
    
    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav">
                <a href="/" class="logo">
                    <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 2L20.5 12L28 6L24 15H32L25 22L30 32L20 26L18 36L16 26L6 32L11 22L4 15H12L8 6L15.5 12L18 2Z" fill="#CDFC39"/>
                    </svg>
                    <span>BuildLoop</span>
                </a>
                <a href="/" class="home-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Home</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-title"></h1>
            <p class="hero-description">Curated prompts from our video tutorials to help you build amazing apps</p>
        </div>
    </section>

    <!-- Search and Filter -->
    <section class="search-filter">
        <div class="container">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search videos and prompts..." class="search-input">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="beginner">Beginner</button>
                <button class="filter-btn" data-filter="advanced">Advanced</button>
                <button class="filter-btn" data-filter="ai-agents">AI Agents</button>
                <button class="filter-btn" data-filter="full-stack">Full Stack</button>
                <button class="filter-btn" data-filter="prompting">prompting</button>
                <button class="filter-btn" data-filter="ai-automation">AI & Automation</button>
            </div>
        </div>
    </section>

    <!-- Main Content - Cards Grid -->
    <main class="main-content">
        <div class="container">
            <div class="cards-grid" id="cardsGrid">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>
    </main>
    </div><!-- End Content Wrapper -->

    <script src="script.js"></script>
</body>
</html>
